<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Залишити звернення</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      select, button {
        font-size: 16px;
        padding: 10px;
        margin: 10px 0;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <h2>Оберіть причину звернення:</h2>
    <select id="reason">
      <option value="">— Оберіть зі списку —</option>
      <option>Питання щодо замовлення</option>
      <option>Проблема з оплатою</option>
      <option>Повернення товару</option>
      <option>Інше</option>
    </select>
    <br />
    <button onclick="sendData()">Надіслати</button>

    <script>
      function sendData() {
        const reason = document.getElementById('reason').value;
        if (!reason) {
          alert('Оберіть причину!');
          return;
        }
        Telegram.WebApp.sendData(JSON.stringify({ reason }));
        Telegram.WebApp.close();
      }
    </script>
  </body>
</html>
